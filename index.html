<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Mockup Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Mockup Site</h1>
    <p>This is a simple static site mockup to help you learn the workflow from GitHub to Cloudflare Pages.</p>
  </header>
  <main>
    <section>
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit" disabled>Send (Demo Only)</button>
      </form>
      <p style="color: #888; font-size: 0.9em;">* This form is a placeholder and does not send messages.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 My Mockup Site</p>
  </footer>
</body>
</html>
